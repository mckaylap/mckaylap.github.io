    <form action="thanks.html" method="get">
        <div>
            <label for="fullName">Full Name:&nbsp;</label>
            <input type="text" id="fullName" name="fullName" placeholder="Jane Smith" required>

            <input type="number" id="zipCode" name="zipCode" placeholder="12345">
        </div>
        <div>
            <label for="inDate">Check-in Date: </label>
            <input type="inDate" id="inDate" name="inDate" placeholder="mm/dd/yy" required>
        </div>
        <div>
            <label for="outDate">Check-out Date: </label>
            <input type="outDate" id="outDate" name="outDate" placeholder="mm/dd/yy" required>
        </div>
        <div>
            <label for="numOfGuests">Number of Guests:&nbsp;</label>
            <input type="number" id="numOfGuests" name="numOfGuests" placeholder="1">
        </div>
